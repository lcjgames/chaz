<body>
  <h1>Chaz</h1>
  A platformer racer made for the first Bevy game jam.
  <br>
  <a href="https://github.com/lcjgames/chaz">Repo</a>
  <br>
  <h2>How to Play</h2>
  Press A and D to move and the space bar to jump. You can double jump.<br>
  Try to outrun your opponent. They have the unfair advantage of having a torch in their hand.<br>
  If you win, your opponent will steal your moves.
  <br><br>
  <script type="module">
    import init from './pkg/chaz.js';

    async function run() {
      await init('./pkg/chaz_bg.wasm');
    }

    run();
  </script>
